<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard of Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="title has-text-centered">Weather Dashboard</h1>
    </header>
    <main class="columns">
      <section class="sidebar column is-one-quarter is-narrow section" id="city-search">
        <div>
          <form id="city-form">
            <div class="field">
              <label class="label">Search for a City</label>
              <div class="control">
                <input class="input" id="select-city" type="text" placeholder="San Diego" />
              </div>
              <div class="control">
                <button class="button is-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="column section">
        <!-- Current City Weather   -->
        <article class="current-city box">
          <ul>
            <li id="current-city"></li>
            <li id="temp">Temp:</li>
            <li id="wind">Wind:</li>
            <li id="humidity">Humidity:</li>
            <li class="uv-index" id="uv">UV Index :<span id="uv-index"></span></li>
          </ul>
        </article>
        <!--  Forecast  -->
        <section class="five-day-forecast" id="forecast">
          <header class="title">Five Day Forecast</header>
          <h2 class="subtitle">5 Day forecast:</h2>
            <!-- Forecast Cards-->
          <div id="forecast-container cards" class="list-group">
            <div class="container">
              <div class="columns">
                <div class="column card1">asd</div>
                <div class="column card2">asd</div>
                <div class="column card3">asd</div>
                <div class="column card4">asd</div>
                <div class="column card5">asd</div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
